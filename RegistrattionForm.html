<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegistrationForm</title>
</head>
<body>
    <img src="Friends.PNG" width="300" height="250">
    <h2 style="text-align: center;">Friendship zone</h2>
    <h3>Add your details to register</h3>
    <form action="">
        <label for="fname">Name:</label>
        <input type="text" id="fname" name="fname"  required><br><br>
        <label for="mail">Email:</label>
        <input type="email" id="mail" name="mail" ><br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br><br>
        <label for="birthday">Birth Day:</label>
        <input type="date" id="birthday" name="birthday"><br><br>
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="male">
        <label for="male">M</label>
        <input type="radio" id="female" name="female">
        <label for="female">F</label><br>
        <label for="about">About:</label>
        <textarea name="about" id="about" cols="65" rows="8"></textarea><br><br>
        <label for="phone">Phone:</label>
        <input type="number" id="phone" name="phone"><br><br><br><br>
        <label for="interested in">Interested in:</label>
        <input type="radio" id="friendship" name="friendship">
        <label for="friendship">Friendship</label>
        <input type="radio" id="dating" name="dating">
        <label for="dating">Dating</label>
        <label for="attachment">Attachment:</label>
        <input type="file" id="attachment" name="attachment"><br><br>



    </form>
    <a href="Usrerconfirmation.html"><button>Register</button></a>
    <a href="adminconfirmation.html"><button>Register as Admin</button></a>

</body>
</html>
